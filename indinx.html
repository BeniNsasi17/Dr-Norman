<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form method="get" action="">
        <p>
            <label for first name></label>first name:</label>
            <input type="text" name="first name" id="first name" placeholder="ex: François" size="30" maxlength="20"
        </p>
        <p>
            <label for last name></label>last name:</label>
            <input type="text" name="last name" id="last name" placeholder="ex: Disubi" size="30" maxlenght="20"
        </p>
        <p>
            <label for email></label>email</label>
            <input type="email" name="email" id="email" placeholder="ex: FrançoisDisubi95@gmail.com" size="30" maxlenght="20"
        </p>
        <p><label for password></label>paassword:</label>
            <input type="password" name="password" id="password" placeholder="1234" size="30" maxlength="20"
        </p>
        <p>
            gender:<br>
            <input type="checkbox" name="male" id="male"> <label for="male"></label>male</label>
            <br>
            <input type="checkbox" name="female" id="female"> <label for="female"></label>female</label>
            <br>
            <input type="checkbox" name="other" id="other"> <label for="other"></label>other</label>
            <br>
            <label for="start"></label>date:</label>
            <input type="date" id="start" name="trip-start" value="2023-01-01" min="2023-01-01" max="2028-01-01">
        </p>
    </form>
</body>
</html>
